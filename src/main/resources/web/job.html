<div class="mdui-row mdui-typo mdui-p-t-4">
    <div class="mdui-col-sm-12 mdui-col-offset-sm-0">
        <div class="mdui-typo-title mdui-m-b-2">
            <text id="name"></text>
            <button class="mdui-btn mdui-color-theme-accent mdui-ripple mdui-shadow-2 mdui-float-right mdui-m-l-1" onclick="edit()">{web.edit.job}</button>
            <button class="mdui-btn mdui-color-green mdui-ripple mdui-shadow-2 mdui-float-right mdui-text-color-white" onclick="build()">{web.build}</button>
        </div>
        <div class="mdui-card mdui-shadow-2 mdui-p-a-2">
            <div class="mdui-typo-subheading"><strong>{web.build.latest}</strong></div>
            <div class="mdui-m-l-4 mdui-m-t-3">
                <lu>
                    <li><a href="#">文件.jar</a><small class="mdui-m-l-2">15.42 MB</small></li>
                </lu>
            </div>
            <div class="mdui-typo-subheading mdui-m-t-2"><strong>{web.build.info}</strong></div>
            <div class="mdui-type-subheading-opacity">{web.build.stamp}<code class="mdui-m-l-2" id="date">2023-01-05 13:06:12</code></div>
            <div class="mdui-type-subheading-opacity">{web.build.time}<code class="mdui-m-l-2" id="time">1 min 15 sec</code></div>
        </div>
        <div class="mdui-card mdui-shadow-2 mdui-p-a-2 mdui-m-t-2">
            <div class="mdui-typo-subheading"><strong>{web.build.change}</strong></div>
        </div>
        <div class="mdui-card mdui-shadow-2 mdui-p-a-0 mdui-m-t-2">
            <div class="mdui-typo-subheading mdui-p-a-2"><strong>{web.build.history}</strong></div>
            <ul class="mdui-list mdui-p-a-0">
                <li class="mdui-list-item mdui-ripple mdui-m-a-0">
                    <i class="mdui-list-item-icon mdui-icon material-icons">error</i>
                    <div class="mdui-list-item-content">
                        <text>#1</text>
                        <code class="mdui-m-l-3"></code>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

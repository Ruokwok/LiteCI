<div class="mdui-row mdui-typo mdui-p-t-4">
  <div class="mdui-col-sm-6 mdui-col-offset-sm-3">
    <div class="mdui-typo-caption-opacity">{set.reload.tips}</div>
    <div class="mdui-card mdui-p-a-2">
      <div class="mdui-typo-title">{set.server}</div>
        <div class="mdui-textfield">
          <label class="mdui-textfield-label">{set.server.port} *</label>
          <input class="mdui-textfield-input" type="number" id="port"/>
        </div>
        <div class="mdui-textfield">
          <label class="mdui-textfield-label">{set.server.domain}</label>
          <textarea class="mdui-textfield-input" type="text" id="domain"></textarea>
        </div>
    </div>
    <div class="mdui-card mdui-p-a-2 mdui-m-t-2">
      <div class="mdui-typo-title">{set.build}</div>
      <div class="mdui-textfield">
        <label class="mdui-textfield-label">{set.build.task} *</label>
        <input class="mdui-textfield-input" type="number" id="task"/>
      </div>
      <div class="mdui-textfield">
        <label class="mdui-textfield-label">{set.build.timeout}</label>
        <input class="mdui-textfield-input" type="number" id="timeout"/>
      </div>
    </div>
    <div class="mdui-table-fluid mdui-m-t-2 mdui-color-white">
      <table class="mdui-table">
        <div class="mdui-typo-title mdui-m-a-1">{set.secure}</div>
        <thead>
        <tr>
          <th>{set.secure.power}</th>
          <th>{set.secure.anonymous}</th>
          <th>{set.secure.user}</th>
          <th>{set.secure.admin}</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>{set.secure.0}</td>
          <td>
            <label class="mdui-checkbox">
              <input type="checkbox" id="a_get_item"/>
              <i class="mdui-checkbox-icon"></i>
            </label>
          </td>
          <td>
            <label class="mdui-checkbox">
              <input type="checkbox" id="r_get_item"/>
              <i class="mdui-checkbox-icon"></i>
            </label>
          </td>
          <td>
            <label class="mdui-checkbox">
              <input type="checkbox" disabled checked/>
              <i class="mdui-checkbox-icon"></i>
            </label>
          </td>
        </tr>
        <tr>
          <td>{set.secure.1}</td>
          <td>
            <label class="mdui-checkbox">
              <input type="checkbox" id="a_download"/>
              <i class="mdui-checkbox-icon"></i>
            </label>
          </td>
          <td>
            <label class="mdui-checkbox">
              <input type="checkbox" id="r_download"/>
              <i class="mdui-checkbox-icon"></i>
            </label>
          </td>
          <td>
            <label class="mdui-checkbox">
              <input type="checkbox" disabled checked/>
              <i class="mdui-checkbox-icon"></i>
            </label>
          </td>
        </tr>
        <tr>
          <td>{set.secure.2}</td>
          <td>
            <label class="mdui-checkbox">
              <input type="checkbox" id="a_build"/>
              <i class="mdui-checkbox-icon"></i>
            </label>
          </td>
          <td>
            <label class="mdui-checkbox">
              <input type="checkbox" id="r_build"/>
              <i class="mdui-checkbox-icon"></i>
            </label>
          </td>
          <td>
            <label class="mdui-checkbox">
              <input type="checkbox" disabled checked/>
              <i class="mdui-checkbox-icon"></i>
            </label>
          </td>
        </tr>
        <tr>
          <td>{set.secure.3}</td>
          <td>
            <label class="mdui-checkbox">
              <input type="checkbox" id="a_set_item"/>
              <i class="mdui-checkbox-icon"></i>
            </label>
          </td>
          <td>
            <label class="mdui-checkbox">
              <input type="checkbox" id="r_set_item"/>
              <i class="mdui-checkbox-icon"></i>
            </label>
          </td>
          <td>
            <label class="mdui-checkbox">
              <input type="checkbox" disabled checked/>
              <i class="mdui-checkbox-icon"></i>
            </label>
          </td>
        </tr>
        <tr>
          <td>{set.secure.4}</td>
          <td>
            <label class="mdui-checkbox">
              <input type="checkbox" id="a_setting"/>
              <i class="mdui-checkbox-icon"></i>
            </label>
          </td>
          <td>
            <label class="mdui-checkbox">
              <input type="checkbox" id="r_setting"/>
              <i class="mdui-checkbox-icon"></i>
            </label>
          </td>
          <td>
            <label class="mdui-checkbox">
              <input type="checkbox" disabled checked/>
              <i class="mdui-checkbox-icon"></i>
            </label>
          </td>
        </tr>
        <tr>
          <td>{set.secure.5}</td>
          <td>
            <label class="mdui-checkbox">
              <input type="checkbox" id="a_user"/>
              <i class="mdui-checkbox-icon"></i>
            </label>
          </td>
          <td>
            <label class="mdui-checkbox">
              <input type="checkbox" id="r_user"/>
              <i class="mdui-checkbox-icon"></i>
            </label>
          </td>
          <td>
            <label class="mdui-checkbox">
              <input type="checkbox" disabled checked/>
              <i class="mdui-checkbox-icon"></i>
            </label>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <button class="mdui-btn mdui-btn-block mdui-ripple mdui-shadow-2 mdui-color-theme-accent" onclick="save()">{set.save}</button>
  </div>
</div>

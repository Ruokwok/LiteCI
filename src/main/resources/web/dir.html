<div class="mdui-row mdui-typo mdui-p-t-4">
    <div class="mdui-col-sm-12 mdui-col-offset-sm-0">
        <div class="mdui-typo-title mdui-m-b-2">
            <text id="name">&nbsp;</text>
            <div class="mdui-float-right liteci-secure-3" style="display:none">
                <button class="mdui-btn mdui-color-red mdui-shadow-2 mdui-ripple mdui-m-r-1" onclick="remove()">{web.delete.dir}</button>
                <button class="mdui-btn mdui-color-theme-accent mdui-shadow-2 mdui-ripple" onclick="edit()" id="btn">{web.edit.description}</button>
            </div>
        </div>
        <div class="mdui-card mdui-m-b-2 mdui-p-l-3 mdui-p-r-3" style="display: none" id="edit">
            <div class="mdui-textfield mdui-textfield-floating-label mdui-m-t-0">
                <label class="mdui-textfield-label">{web.description}</label>
                <textarea class="mdui-textfield-input" rows="8" id="docs"></textarea>
            </div>
            <button class="mdui-btn mdui-color-theme-accent mdui-ripple mdui-shadow-2 mdui-m-b-2" onclick="save()">{set.save}</button>
        </div>
        <div class="mdui-typo-subheading mdui-m-b-2" id="description" style="display: none">
        </div>
        <div class="mdui-table-fluid">
            <table class="mdui-table mdui-table-hoverable">
                <thead>
                <tr>
                    <th>State</th>
                    <th>Item</th>
                    <th>{web.last.success}</th>
                    <th>{web.last.fail}</th>
                    <th>{web.last.time}</th>
                    <th>{web.operation}</th>
                </tr>
                </thead>
                <div class="mdui-progress" id="job-loading">
                    <div class="mdui-progress-indeterminate"></div>
                </div>
                <tbody id="job-list">
                </tbody>
            </table>
        </div>
    </div>
</div>

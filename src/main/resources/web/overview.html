<div class="mdui-row mdui-typo mdui-p-t-4">
  <div class="mdui-col-sm-12 mdui-col-offset-sm-0">
    <div class="mdui-card mdui-typo-subheading mdui-p-a-2 mdui-m-b-2" id="description" style="display: none">
    </div>
    <div class="mdui-table-fluid">
      <table class="mdui-table mdui-table-hoverable">
        <thead>
        <tr>
          <th>State</th>
          <th>Item</th>
          <th>{web.last.success}</th>
          <th>{web.last.fail}</th>
          <th>{web.last.time}</th>
          <th>{web.operation}</th>
        </tr>
        </thead>
        <div class="mdui-progress" id="job-loading">
          <div class="mdui-progress-indeterminate"></div>
        </div>
        <tbody id="job-list">
        </tbody>
      </table>
    </div>

    <div class="mdui-card mdui-m-a-0">
      <p class="mdui-typo-title-opacity">构建队列</p>
      <ul class="mdui-list">
        <li class="mdui-list-item mdui-ripple">
          <i class="mdui-list-item-icon mdui-icon material-icons">playlist_add</i>
          <div class="mdui-list-item-content">{web.drawer.add}</div>
        </li>
      </ul>
    </div>

    <div class="mdui-card mdui-p-a-0">
      <p class="mdui-typo-title-opacity">构建执行状态</p>
      <ul class="mdui-list">
        <li class="mdui-list-item mdui-ripple">
          <i class="mdui-list-item-icon mdui-icon material-icons">playlist_add</i>
          <div class="mdui-list-item-content">{web.drawer.add}</div>
        </li>
      </ul>
    </div>
  </div>
</div>

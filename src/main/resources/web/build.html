<div class="mdui-row mdui-typo mdui-p-t-4">
    <div class="mdui-col-sm-12 mdui-col-offset-sm-0">
        <div class="mdui-typo-title mdui-m-b-1">
            <text>标题</text>
            <div class="mdui-float-right">
                <i class="mdui-icon material-icons mdui-text-color-green">check_circle</i>
                <text>#71</text>
            </div>
        </div>
        <div class="mdui-card mdui-shadow-2 mdui-p-a-2">
            <div class="mdui-typo-subheading"><strong>{web.build.target}</strong></div>
            <div class="mdui-m-l-4 mdui-m-t-3">
                <lu id="artifact">
                    <li><a href="#">文件.jar</a><small class="mdui-m-l-2">15.42 MB</small></li>
                </lu>
            </div>
            <div class="mdui-typo-subheading mdui-m-t-2"><strong>{web.build.info}</strong></div>
            <div class="mdui-type-subheading-opacity">{web.build.stamp}<code class="mdui-m-l-2" id="date">2023-01-05 13:06:12</code></div>
            <div class="mdui-type-subheading-opacity">{web.build.time}<code class="mdui-m-l-2" id="time">1 min 15 sec</code></div>
            <div class="mdui-type-subheading-opacity">{web.build.exit}<code class="mdui-m-l-2" id="exit">0</code></div>
            <div class="mdui-type-subheading-opacity">{web.build.trigger}<code class="mdui-m-l-2" id="exit">0</code></div>
        </div>
        <div class="mdui-card mdui-shadow-2 mdui-p-a-2 mdui-m-t-2">
            <div class="mdui-typo-subheading"><strong>{web.build.change}</strong></div>
        </div>
        <div class="mdui-card mdui-shadow-2 mdui-p-a-2 mdui-m-t-2">
            <div class="mdui-typo-subheading"><strong>{web.build.terminal}</strong></div>
        </div>
    </div>
</div>
<link rel="stylesheet" href="https://unpkg.com/xterm@4.11.0/css/xterm.css" />
<script src="https://unpkg.com/xterm@4.11.0/lib/xterm.js"></script>
